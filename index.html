<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a
          class="navbar-brand text-white d-flex gap-3 align-items-center justify-content-between"
          href="#"
        >
          <img src="./img/logo.png" class="d-block" alt="logo" />
          <p class="fs-6 fw-bold m-0">
            Weather <small class="d-block">tagline goes here</small>
          </p>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-5">
            <li class="nav-item">
              <a
                class="nav-link active text-white rounded-pill"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white rounded-pill" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white rounded-pill" href="#"
                >Live cameras</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white rounded-pill" href="#">Photo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white rounded-pill" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="search-wrapper">
      <div class="container">
        <form class="position-relative">
          <input
            class="search w-100 rounded-pill bg-dark text-white border-none"
            type="search"
            name="search"
            id="search"
            placeholder="Find your location..."
          />
          <button
            type="submit"
            class="rounded-pill btn btn-primary position-absolute translate-middle-y top-50 submit"
          >
            Find
          </button>
        </form>
      </div>
    </div>
    <div class="weather">
      <div class="weather-wrapper position-relative">
        <div class="container">
          <div class="row rounded overflow-hidden forcast" id="forecast">
            <div class="col-lg-4 p-0">
              <div
                class="today-date d-flex justify-content-between align-items-center"
              >
                <p class="m-0 fs-6">wednesday</p>
                <p class="m-0 fs-6">19June</p>
              </div>
              <div class="today">
                <p class="location">Cairo</p>
                <p class="degree-today">35<sup>o</sup>C</p>
                <img src="./img/113.webp" alt="forcaste-img" />
                <p class="forcaste-describ">Sunny</p>
                <div class="icons d-flex align-items-center gap-4">
                  <div class="umberella d-flex gap-1">
                    <img src="./img/icon-umberella.png" alt="umberella" />
                    <p class="m-0">20%</p>
                  </div>
                  <div class="wind d-flex gap-1">
                    <img src="./img/icon-wind.png" alt="wind speed" />
                    <p class="m-0">18km/h</p>
                  </div>
                  <div class="compass d-flex gap-1">
                    <img src="./img/icon-compass.png" alt="compass" />
                    <p class="m-0">East</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 p-0">
              <div class="tomorrow-date text-center">
                <p class="m-0 fs-6">Thursday</p>
              </div>
              <div class="tomorrow d-flex flex-column align-items-center h-100">
                <div class="img mb-4 mt-3">
                  <img src="./img/113.webp" alt="forcaste-img" class="" />
                </div>
                <p class="degree-tomorrow text-white m-0">35<sup>o</sup>C</p>
                <p class="">35<sup>o</sup>C</p>
                <p class="forcaste-describ">Sunny</p>
              </div>
            </div>
            <div class="col-lg-4 p-0">
              <div class="after-tomorrow-date text-center">
                <p class="m-0 fs-6">Friday</p>
              </div>
              <div
                class="after-tomorrow d-flex flex-column align-items-center h-100"
              >
                <div class="img mb-4 mt-3">
                  <img src="./img/113.webp" alt="forcaste-img" class="" />
                </div>
                <p class="degree-tomorrow text-white m-0">35<sup>o</sup>C</p>
                <p class="">35<sup>o</sup>C</p>
                <p class="forcaste-describ">Sunny</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-8">
            <form class="position-relative">
              <input
                class="search w-100 rounded-pill bg-dark text-white border-none"
                type="text"
                name="subscribe"
                id="subscribe"
                placeholder="Enter your email to subscribe..."
              />
              <button
                type="submit"
                class="rounded-pill btn btn-primary position-absolute translate-middle-y top-50 submit"
              >
                Subscribe
              </button>
            </form>
          </div>
          <div class="col-lg-4">
            <div
              class="icons d-flex align-items-center gap-2 justify-content-lg-end"
            >
              <div
                class="facebook social rounded-circle bg-dark d-flex align-items-center justify-content-center"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </div>
              <div
                class="twitter social rounded-circle bg-dark d-flex align-items-center justify-content-center"
              >
                <i class="fa-brands fa-twitter"></i>
              </div>
              <div
                class="google-plus social rounded-circle bg-dark d-flex align-items-center justify-content-center"
              >
                <i class="fa-brands fa-google-plus-g"></i>
              </div>
              <div
                class="pinterest social rounded-circle bg-dark d-flex align-items-center justify-content-center"
              >
                <i class="fa-brands fa-pinterest"></i>
              </div>
            </div>
          </div>
        </div>
        <p class="mt-3 footer-text">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <!-- <div class="dark bg-dark position-relative"></div> -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
